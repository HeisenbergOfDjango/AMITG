version: '3'

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    restart: always

  frontend:
    build: ./frontend
    ports:
      - "5173:80"
    environment:
      - VITE_API_URL=http://backend:8000
    depends_on:
      - backend
    restart: always

  keep-alive:
    build: .
    command: python keep_alive.py
    environment:
      - BACKEND_URL=http://backend:8000
      - FRONTEND_URL=http://frontend:80
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      - backend
      - frontend
    restart: always
